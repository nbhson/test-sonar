<h2 mat-dialog-title>Xóa sản phẩm</h2>
<mat-dialog-content>
  Bạn có chắc muốn xóa sản phẩm này:
  <span class="cs-error-color">{{ product.name }}</span> ?
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center" class="cs-pt-3 cs-pb-3">
  <div fxLayout="column">
    <app-error-message *ngIf="errMsg || loading" [loading]="loading" [errMsg]="errMsg"></app-error-message>
  </div>

  <div>
    <button mat-button mat-dialog-close>Đóng</button>
    <button mat-button mat-stroked-button color="warn" (click)="submit()">Xóa</button>
  </div>
</mat-dialog-actions>
